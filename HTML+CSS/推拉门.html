<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            display: inline-block;
            height: 33px;
            background: url("images/推拉门.png") no-repeat ;
            color: white;
            line-height: 33px;
            padding-left: 13px;
            margin: 300px;
            text-decoration: none;
        }
        span{
            display: inline-block;
            height: 33px;
            background: url("images/推拉门.png") no-repeat right top;
            padding-right: 13px;
        }
    </style>
</head>
<body>
<!--a:设置推拉门的左侧 span：设置推拉门的右侧
a包含span：因为整个都是个链接，所以要包含span，并且a还是行内块-->
<a href="#">
    <span>首页aaaaa</span>
</a>

</body>
</html>
