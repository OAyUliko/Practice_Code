<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        table,td,th{
            border:1px solid pink;
            border-collapse: collapse;
        }
        th{
            background-color: orange;
        }
        div{
            height:200px;
            width:200px;
            border:2px dashed black;
            padding-left: 5px;
        }
    </style>

</head>


<table width="300" height="100"  cellspacing="0">
    <tr>
        <th>111</th>
        <th colspan="2">222</th>
    </tr>
    <tr>
        <td>111</td>
        <td align="center">222</td>
        <td>222</td>
    </tr>
</table>

<div>aaaaa</div>
</body>
</html>
