<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--要么hover中相对定位 要么div中相对定位（此时已有子绝父相），hover只能设z-index-->
    <style>
        div {
            position: relative;
            float: left;
            height:300px;
            width: 200px;
            border: 1px solid grey;
            margin-left: -1px;
            margin-top: -1px;
        }
        div:hover {
            border:1px solid pink;
            z-index: 1;
        }
    </style>
</head>
<body>
<div >11</div>
<div></div>

</body>
</html>
